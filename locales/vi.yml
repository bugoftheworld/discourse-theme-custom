      description: "Tìm hiểu các tính năng mới nhất, cải tiến và sửa lỗi trong các bản phát hành mới nhất của chúng tôi."
      icon: "releaseLogo"
  category:
    general:
      name: "Chung"
      description: "Kết nối với cộng đồng để thảo luận về các chủ đề chung về việc sử dụng NAS và trải nghiệm người dùng."
    storage:
      name: "Lưu trữ"
      description: "Từ người dùng cá nhân đến doanh nghiệp, QNAP cung cấp các giải pháp lưu trữ đa dạng và có thể mở rộng. Thảo luận chi tiết về các giải pháp lưu trữ, bao gồm các đề xuất về phần cứng, chiến lược quản lý tệp và kỹ thuật tổ chức dữ liệu."
    backup-and-data-protection:
      name: "Sao lưu và Bảo vệ Dữ liệu"
      description: "QNAP cung cấp nhiều giải pháp sao lưu, bảo vệ dữ liệu và các kế hoạch khôi phục sau thảm họa để bảo vệ thông tin quý giá của bạn."
    cloud:
      name: "Đám mây"
      description: "Khám phá các chủ đề liên quan đến tích hợp lưu trữ đám mây QNAP, đồng bộ hóa và các dịch vụ đám mây."
    networking:
      name: "Mạng"
      description: "Đạt được cơ sở hạ tầng mạng tiên tiến với các giải pháp mạng và ảo hóa toàn diện của QNAP, bao gồm kết nối tốc độ cao và môi trường IT ảo hóa."
    surveillance:
      name: "Giám sát"
      description: "Xây dựng một hệ thống giám sát toàn diện với QNAP NAS. Các giải pháp giám sát all-in-one của QNAP kết hợp phần cứng và phần mềm, đơn giản hóa việc bảo trì và sửa chữa."
    mobile-utility:
      name: "Ứng dụng di động & Tiện ích"
      description: "Khám phá những cách mới và phương pháp thuận tiện để sử dụng NAS của bạn với các ứng dụng di động và tiện ích của QNAP."
    site-feedback:
      name: "Phản hồi trang web"
      description: "Một danh mục riêng tư dành cho yêu cầu tính năng của cộng đồng, thảo luận và báo cáo lỗi. Các chủ đề chỉ hiển thị cho quản trị viên và người điều hành."
    staff:
      name: "Nhân viên"
      description: "Một danh mục riêng tư cho các cuộc thảo luận của nhân viên. Các chủ đề chỉ hiển thị cho quản trị viên và người điều hành."
