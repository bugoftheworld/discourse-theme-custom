    item2:
      url: "https://www.qnap.com/go/how-to/search"
      title: "Cơ sở tri thức"
      description: "Khám phá các hướng dẫn, bài hướng dẫn và mẹo từ chuyên gia để tận dụng tối đa các sản phẩm QNAP của bạn."
      icon: "knowledgeLogo"
    item3:
      url: "https://www.qnap.com/go/release-notes/"
