  adduser:
    intro: "เข้าสู่ระบบด้วยบัญชี QNAP ของคุณ (QID) เพื่อแบ่งปันและค้นหาโซลูชัน"
    sign_in: "เข้าสู่ระบบ"
    register: "ลงทะเบียน"
  status:
    online_users: "ผู้ใช้งานออนไลน์"
