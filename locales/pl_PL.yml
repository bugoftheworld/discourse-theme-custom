    general:
      name: "Ogólne"
      description: "Połącz się ze społecznością, aby omówić ogólne tematy dotyczące korzystania z NAS i doświadczeń użytkowników."
    storage:
      name: "Przechowywanie"
      description: "Od użytkowników prywatnych po firmy, QNAP oferuje wszechstronne i skalowalne rozwiązania do przechowywania danych. Omów rozwiązania do przechowywania, w tym zalecenia dotyczące sprzętu, strategie zarządzania plikami i techniki organizacji danych."
    backup-and-data-protection:
      name: "Kopie Zapasowe i Ochrona Danych"
      description: "QNAP oferuje szeroką gamę rozwiązań do tworzenia kopii zapasowych, ochrony danych i planów odzyskiwania danych po awarii, aby chronić Twoje cenne informacje."
    cloud:
      name: "Chmura"
      description: "Odkrywaj tematy związane z integracją chmury QNAP, synchronizacją i usługami chmurowymi."
    networking:
      name: "Sieci"
      description: "Osiągnij zaawansowaną infrastrukturę sieciową dzięki kompleksowym rozwiązaniom sieciowym i wirtualizacyjnym QNAP, w tym szybkim połączeniom i zwirtualizowanym środowiskom IT."
    surveillance:
      name: "Nadzór"
      description: "Zbuduj kompleksowy system nadzoru z QNAP NAS. Zintegrowane rozwiązania nadzoru QNAP łączą sprzęt i oprogramowanie, upraszczając konserwację i naprawy."
    mobile-utility:
      name: "Aplikacje Mobilne & Narzędzia"
      description: "Odkryj nowe sposoby i wygodne metody korzystania z NAS dzięki aplikacjom mobilnym i narzędziom QNAP."
    site-feedback:
      name: "Opinie o Stronie"
      description: "Prywatna kategoria dla żądań funkcji społeczności, dyskusji i raportów o błędach. Tematy widoczne tylko dla administratorów i moderatorów."
    staff:
