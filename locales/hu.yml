      icon: "releaseLogo"
  category:
    general:
      name: "Általános"
      description: "Kapcsolódjon a közösséghez, hogy általános témákat beszéljen meg a NAS használatáról és a felhasználói élményről."
    storage:
      name: "Tárolás"
      description: "A személyes felhasználóktól a vállalatokig, a QNAP sokoldalú és skálázható tárolási megoldásokat kínál. Beszélje meg részletesen a tárolási megoldásokat, beleértve a hardverajánlásokat, a fájlkezelési stratégiákat és az adatkezelési technikákat."
    backup-and-data-protection:
      name: "Biztonsági Mentés és Adatvédelem"
      description: "A QNAP különféle biztonsági mentési megoldásokat, adatvédelmi megoldásokat és katasztrófa-helyreállítási terveket kínál, hogy megvédje értékes adatait."
    cloud:
      name: "Felhő"
      description: "Fedezze fel a QNAP felhőtárolási integrációval, szinkronizálással és felhőszolgáltatásokkal kapcsolatos témákat."
    networking:
      name: "Hálózat"
      description: "Hozza létre a legmodernebb hálózati infrastruktúrát a QNAP átfogó hálózati és virtualizációs megoldásaival, beleértve a nagy sebességű kapcsolatokat és a virtualizált IT környezeteket."
    surveillance:
      name: "Megfigyelés"
      description: "Építsen egy átfogó megfigyelőrendszert a QNAP NAS segítségével. A QNAP egyablakos megfigyelési megoldásai hardver és szoftver kombinációját kínálják, amelyek egyszerűsítik a karbantartást és javítást."
    mobile-utility:
      name: "Mobil Alkalmazások & Eszközök"
      description: "Fedezze fel a NAS használatának új módjait és kényelmi módszereit a QNAP mobil alkalmazásai és eszközei segítségével."
    site-feedback:
      name: "Weboldal Visszajelzés"
      description: "Egy privát kategória közösségi funkciókérésekhez, megbeszélésekhez és hibajelentésekhez. A témák csak az adminisztrátorok és moderátorok számára láthatók."
    staff:
      name: "Munkatársak"
      description: "Egy privát kategória a munkatársak megbeszéléseihez. A témák csak az adminisztrátorok és moderátorok számára láthatók."
