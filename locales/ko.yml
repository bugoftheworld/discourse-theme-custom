  category:
    general:
      name: "일반"
      description: "커뮤니티와 연결하여 NAS 사용 및 사용자 경험에 관한 일반적인 주제를 논의하세요."
    storage:
      name: "스토리지"
      description: "개인 사용자부터 기업까지, QNAP은 다양한 확장 가능한 스토리지 솔루션을 제공합니다. 하드웨어 추천, 파일 관리 전략, 데이터 조직 기술 등을 포함한 스토리지 솔루션에 대해 심도 있게 논의하세요."
    backup-and-data-protection:
      name: "백업 및 데이터 보호"
      description: "QNAP은 귀하의 소중한 정보를 보호하기 위한 다양한 백업 솔루션, 데이터 보호 솔루션 및 재해 복구 계획을 제공합니다."
    cloud:
      name: "클라우드"
      description: "QNAP 클라우드 스토리지 통합, 동기화, 클라우드 서비스와 관련된 주제를 탐색하세요."
    networking:
      name: "네트워킹"
      description: "고속 연결 및 가상화된 IT 환경을 포함한 QNAP의 종합 네트워크 및 가상화 솔루션으로 최첨단 네트워크 인프라를 구현하세요."
    surveillance:
      name: "감시"
      description: "QNAP NAS를 사용하여 종합적인 감시 시스템을 구축하세요. QNAP의 올인원 감시 솔루션은 하드웨어와 소프트웨어를 결합하여 유지보수 및 수리를 간소화합니다."
    mobile-utility:
      name: "모바일 앱 및 유틸리티"
      description: "QNAP 모바일 앱 및 유틸리티를 통해 NAS를 사용하는 새로운 방법과 편리한 방법을 찾아보세요."
    site-feedback:
      name: "사이트 피드백"
      description: "커뮤니티 기능 요청, 토론 및 버그 보고를 위한 비공개 카테고리입니다. 주제는 관리자와 중재자만 볼 수 있습니다."
    staff:
      name: "직원"
      description: "직원 토론을 위한 비공개 카테고리입니다. 주제는 관리자와 중재자만 볼 수 있습니다."
